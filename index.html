<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/reset.css">
	<script src="JS/main.js" defer="defer"></script>
	<title>Terminal</title>
</head>
<body>
<div id="lord">
	
	<div id="block01">
		<div id="block0101">
			<span>Entrance into the system</span>
			<button id="restart_button"> restart </button>
		</div>
		<div id="block0102">
			<div id="block010201">

		</div>
	</div>

		</div>
		<div id="block0202">

				<div>

					<input type="number" id="input_number">

			</div>

				<table id="table">

	</div>


	<form id="form01">
		<button id="b1" class="blueButton">1</button>

		<button id="b5" class="blueButton">5</button>
		<button id="b6" class="blueButton">6</button>
		<button id="b7" class="blueButton">7</button>
		<button id="b8" class="blueButton">8</button>
		<button	id="b9" class="blueButton">9</button>
		<button id="b0" class="blueButton">0</button>
		<button id="bDel" class="blueButton" type="reset">Del</button>
		<button id="bOK" class="blueButton" type="submit">Ok</button>
	</form> 


</div>
